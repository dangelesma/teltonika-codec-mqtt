<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teltonika Device Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-slate-900 text-white min-h-screen">
  <!-- Login Screen -->
  <div id="login-screen" class="min-h-screen flex items-center justify-center">
    <div class="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
      <h1 class="text-3xl font-bold text-cyan-400 text-center mb-8">ğŸ›°ï¸ Teltonika Manager</h1>
      <form id="login-form" class="space-y-4">
        <input type="text" id="login-user"
          class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none"
          placeholder="Username" required>
        <input type="password" id="login-pass"
          class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none"
          placeholder="Password" required>
        <div id="login-error" class="text-red-400 text-sm hidden"></div>
        <button type="submit"
          class="w-full py-3 bg-cyan-600 hover:bg-cyan-700 rounded-lg font-semibold transition-colors">Sign In</button>
      </form>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden">
    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 px-6 py-4">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-cyan-400">ğŸ›°ï¸ Teltonika Manager</h1>
        <div class="flex items-center gap-6">
          <div class="flex gap-4">
            <div class="text-center">
              <div id="stat-online" class="text-xl font-bold text-green-400">0</div>
              <div class="text-xs text-slate-400">Online</div>
            </div>
            <div class="text-center">
              <div id="stat-total" class="text-xl font-bold text-cyan-400">0</div>
              <div class="text-xs text-slate-400">Total</div>
            </div>
            <div class="text-center">
              <div id="stat-messages" class="text-xl font-bold text-purple-400">0</div>
              <div class="text-xs text-slate-400">Messages</div>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <div id="ws-indicator" class="w-3 h-3 rounded-full bg-red-500"></div>
            <span id="ws-status" class="text-sm text-slate-400">Connecting...</span>
          </div>
          <button id="logout-btn"
            class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-sm transition-colors">Logout</button>
        </div>
      </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="bg-slate-800 border-b border-slate-700">
      <div class="max-w-7xl mx-auto px-6 flex gap-1">
        <button class="tab-btn active px-6 py-3 text-sm font-medium border-b-2 border-cyan-400 text-cyan-400"
          data-tab="map">ğŸ“ Map</button>
        <button
          class="tab-btn px-6 py-3 text-sm font-medium border-b-2 border-transparent text-slate-400 hover:text-slate-200"
          data-tab="devices">ğŸ“± Devices</button>
        <button
          class="tab-btn px-6 py-3 text-sm font-medium border-b-2 border-transparent text-slate-400 hover:text-slate-200"
          data-tab="mqtt">ğŸ“¡ MQTT</button>
        <button
          class="tab-btn px-6 py-3 text-sm font-medium border-b-2 border-transparent text-slate-400 hover:text-slate-200"
          data-tab="webhook">ğŸ”— Webhook</button>
        <button
          class="tab-btn px-6 py-3 text-sm font-medium border-b-2 border-transparent text-slate-400 hover:text-slate-200"
          data-tab="security">ğŸ”’ Security</button>
        <button
          class="tab-btn px-6 py-3 text-sm font-medium border-b-2 border-transparent text-slate-400 hover:text-slate-200"
          data-tab="logs">ğŸ“‹ Logs</button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-6">
      <!-- Map Tab -->
      <div id="tab-map" class="tab-content"></div>

      <!-- Devices Tab -->
      <div id="tab-devices" class="tab-content hidden"></div>

      <!-- MQTT Tab -->
      <div id="tab-mqtt" class="tab-content hidden"></div>

      <!-- Webhook Tab -->
      <div id="tab-webhook" class="tab-content hidden"></div>

      <!-- Security Tab -->
      <div id="tab-security" class="tab-content hidden"></div>

      <!-- Logs Tab -->
      <div id="tab-logs" class="tab-content hidden"></div>
    </main>
  </div>

  <!-- Toast Container -->
  <div id="toasts" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

  <!-- Scripts -->
  <script src="/js/utils.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/websocket.js"></script>
  <script src="/js/components/map.js"></script>
  <script src="/js/components/devices.js"></script>
  <script src="/js/components/mqtt.js"></script>
  <script src="/js/components/webhook.js"></script>
  <script src="/js/components/security.js"></script>
  <script src="/js/components/logs.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
